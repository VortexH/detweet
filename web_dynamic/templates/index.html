<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SafeBot</title>

        <!-- Scripts for semantic ui -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Css -->
        <link type="text/css" rel="stylesheet" href="../static/styles/styles.css">

        <link type="text/css" rel="stylesheet" href="../static/styles/Hover-master/css/hover.css">
    </head>
    <body>
        <h1 id="logo" class="ui center aligned header">detweet</h1>
        <h1 class="ui center aligned header">Flagged Tweets</h1>

        <div class="instructions">
            <h3 class="ui center aligned header"> How to use </h4>
            <p>If you see a tweet that you would like to keep, click the <i class="fa fa-check-circle fa-md"></i>.<br> When you're ready to delete all flagged tweets, just click the button below. </p>
        </div>

        <div class="remove-button">
            <button id="remove-all"class="ui black basic button centered">Remove All Flagged Tweets</button>
        </div>
        <div id="enclosure" class="ui three column stackable grid container">

    	  {% for tweet in tweets %}
    	    {% for key, value in tweet.items() %}
            <div class="column">
              <div id="{{ key }}" class="tweet ui segment">
                  <div class="top">
                      <p>You tweeted:</p>
                  </div>
                  <button class="keep-tweet hvr-pulse-grow"><i class="fa fa-check-circle"></i></button>
                  <p class="tweet-text"> {{ value }}</p>
              </div>
            </div>
    	    {% endfor %}
    	  {% endfor %}

      </div>
    </body>
    <script src="../static/scripts/tweets.js"></script>
</html>
